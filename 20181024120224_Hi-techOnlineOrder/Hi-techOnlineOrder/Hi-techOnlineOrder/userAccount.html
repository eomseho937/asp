<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        legend {
            padding: 5px;
            border: 0px
        }

        fieldset {
            margin: auto;
            width: 400px;
            border: dotted;
            padding: 10px
        }

        input[type=text] {
            border: none;
            background-color: transparent;
            border-bottom: ridge
        }

        input[type=submit], button {
            padding: 5px
        }

    <script type="text/javascript" src="userAccount.js"></script>

<body>
    <form action="confirmation.html" method="get" target="_blank" onsubmit="writeCookies()">
        <fieldset>
            <legend style="color:white; background-color:salmon; padding:5px">

                <h>Member Account</h>
            </legend>
            <br />
            <br />
            <label for="firstname">First Name: </label>
            <input type="text" placeholder="FirstName" name="firstname" id="firstname" required />
            <br />
            <br />
            <label for="lastname">Last Name: </label>
            <input type="text" placeholder="LastName" name="lastname" id="lastname" required />

            <br />
            <br />
            <label for="Street Number and Name">Street Name: </label>
            <input type="text" placeholder="streetNumber" name="streetname" id="streetname" required />

            <br />
            <br />
            <label for="City">City: </label>
            <input type="text" placeholder="city" name="city" id="city" required />

            <br />
            <br />
            <label for="PostalCode">PostalCode: </label>
            <input type="text" placeholder="postalCode" name="postalCode" id="postalcode" required />

            <br />
            <br />
            <label for="PhoneNumber">Phone Number: </label>
            <input type="text" placeholder="phoneNumber" name="phoneNumber" id="phonenumber" required />


            <br />
            <br />
            <label for="Email">Email: </label>
            <input type="email" placeholder="email@gmail.com" name="email" id="email" required />

            <br />
            <br />
            <label for="UserName">User Name: </label>
            <input type="text" placeholder="userName" name="userName" id="username" required />

            <br />
            <br />
            <label for="Password">Password: </label>
            <input type="text" placeholder="password" name="password" id="password" required />


            <br />
            <br />
            <button type="button" style="color:white; background-color:dimgrey; border:none" onclick="ClearAll()">Clear All</button>
            <input type="submit" style="border:none; background-color:dimgrey; color:white" />
        </fieldset>
    </form>
</body>
